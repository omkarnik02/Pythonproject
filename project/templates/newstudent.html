
  <!DOCTYPE html>

<html>
<head>	
	<title></title>
	<link href="../static/style.css" rel="stylesheet"/ >
</head>
<body>
	<div class="topnav">
		<a  href="{{ url_for('home')}}">Home</a>
		<a href="{{ url_for('studentlogin')}}">Student Login</a>
		<a class="active" href="{{ url_for('teacherslogin')}}">Teachers Login</a>
		<a href="{{ url_for('about')}}">About</a>
	  </div>
    

      <div class="newS">
        <form action="{{ url_for('addstudent')}} " method="post">
          <div class="row">
            <div class="col-25">
              <label for="name">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="age">Age</label>
            </div>
            <div class="col-75">
              <input type="text" id="age" name="age" placeholder="Your age.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="address">Address</label>
            </div>
            <div class="col-75">
              <input type="text" id="address" name="address" placeholder="Your address.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="mobileno">Mobile No.</label>
            </div>
            <div class="col-75">
              <input type="text" id="mobileno" name="mobileno" placeholder="Your Mobile no.."required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="gender">Gender</label>
            </div>
            <div class="col-75">
              <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="bloodgroup">Blood Group</label>
            </div>
            <div class="col-75">
              <select id="bloodgroup" name="bloodgroup">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Class">Class</label>
            </div>
            <div class="col-75">
              <select id="Class" name="Class">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="username">Username</label>
            </div>
            <div class="col-75">
              <input type="text" id="username" name="username" placeholder="Your username.."required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="text" id="password" name="password" placeholder="Your password.." required>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      <a href="{{ url_for('teachersinfo')}}" class="previous">&laquo; Previous</a>


      {% with messages=get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          <strong>Alert!</strong>{{msg}}
        </div>
        {% endfor %} 
      {% endif %} 
      {% endwith %}
</body>
</html>
